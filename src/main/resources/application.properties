spring.application.name=abrantes

# default location
spring.timezone=America/Sao_Paulo # para corrigir a serialização de data/hora do DB

# database config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/estetica_abrantes?createDatabaseIfNotExist=true

spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# secret JWT token
api.security.token.secret=${JWT_SECRET:my-secret-key}

# credenciais para usuário administrador padrão
admin.default.username=${ADMIN_USERNAME:root}
admin.default.password=${ADMIN_PASSWORD:rooT@34923}